version: '3'
services:

  gitlab:
    container_name: gitlab
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: ${HOSTNAME}
    environment:
      VIRTUAL_HOST: ${HOSTNAME}
      LETSENCRYPT_HOST: ${HOSTNAME}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://${HOSTNAME}'
        nginx['listen_port'] = 80
        letsencrypt['enable'] = false #using nginx letsencrypt proxy instead
        nginx['listen_https'] = false #using nginx letsencrypt proxy instead
    expose:
      - 80
      - 443
    ports:
      - '22:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
      - '/srv/gitlab/backups:/var/opt/gitlab/backups'

  teamcity:
    container_name: teamcity
    image: jetbrains/teamcity-server:latest
    restart: always
    ports:
      - '8111:8111'
    volumes:
      - './datadir:/data/teamcity_server/datadir'
      - '/var/log/teamcity:/opt/teamcity/logs'

networks:
  default:
    external:
      name: nginx-proxy